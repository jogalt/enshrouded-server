name: Nightly Docker Build and Updates

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Run at midnight
  schedule:
    - cron: "0 0 * * *"

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      #check out repo
      - name: Checkout code
        uses: actions/checkout@v3

      #Log into Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Add Date Tags
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build --file container/proton/Dockerfile -t jogaltanon/enshrouded-server:nightly -t jogaltanon/enshrouded-server:${{ steps.date.outputs.date }} .

      # Push the Docker image nightly
      - name: Push Docker image 
        run: |
          docker push jogaltanon/enshrouded-server:nightly

      # Push same image with date tag
      - name: Push Docker image w tag
        run: |
          docker push jogaltanon/enshrouded-server:${{ steps.date.outputs.date }}

      # Push same image with date tag
      - name: Push Docker image w tag
        run: |
          docker push jogaltanon/enshrouded-server:latest

