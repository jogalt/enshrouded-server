---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Chart.Name }}"
  namespace: steam-servers
  labels:
    app: "{{ .Chart.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Chart.Name }}"
      release: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
    spec:
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
      initContainers:
      - name: init-permissions
        image: busybox:latest
        command: ["sh", "-c"]
        args:
          - |
            chown -R 10000:10000 /home/steam/enshrouded/savegame;
            chown -R 10000:10000 /home/steam/enshrouded/enshrouded_server.json;
        volumeMounts:
        - name: data
          mountPath: /home/steam/enshrouded/savegame
        - name: enshrouded-config
          mountPath: /home/steam/enshrouded/enshrouded_server.json
          subPath: enshrouded_server.json
      containers:
      - name: "{{ .Chart.Name }}"
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
        - name: SERVER_NAME
          value: {{ .Values.config.serverName | squote }}
        - name: SERVER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: enshrouded-secrets
              key: ADMIN_PASSWORD
        - name: GAME_PORT
          value: {{ .Values.config.gamePort | squote }}
        - name: QUERY_PORT
          value: {{ .Values.config.queryPort | squote }}
        - name: SERVER_SLOTS
          value: {{ .Values.config.serverSlots | squote }}
        ports:
        - name: game-port
          containerPort: {{ .Values.config.gamePort | int }}
          protocol: UDP
        - name: query-port
          containerPort: {{ .Values.config.queryPort | int }}
          protocol: UDP
        volumeMounts:
        - name: data
          mountPath: /home/steam/enshrouded/savegame
        - name: enshrouded-config
          mountPath: /home/steam/enshrouded/enshrouded_server.json
          subPath: enshrouded_server.json
        securityContext:
          allowPrivilegeEscalation: false
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: "{{ .Chart.Name }}-data"
      - name: enshrouded-config
        configMap:
          name: enshrouded-config
